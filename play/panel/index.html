<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
<div class="">
  <div class="container mt-5">
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="d-flex justify-content-center">
            <div class="dark-overlay">
              <img src="" class="panel dark-overlay" id="panel_map" onerror="this.src='material_pic/caw.png'" alt="" >
            </div>

            <div class="dark-overlay">
              <img src="" class="panel" id="panel_map1" onerror="this.src='material_pic/caw.png'" alt="">
            </div>

            <div class="dark-overlay">
              <img src="" class="panel" id="panel_map2" onerror="this.src='material_pic/caw.png'" alt="">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="d-flex justify-content-center">
            <img src="" class="panel" id="panel_map3" onerror="this.src='material_pic/caw.png'" alt="">
            <img src="" class="panel" id="panel_map4" onerror="this.src='material_pic/caw.png'" alt="">
            <img src="" class="panel" id="panel_map5" onerror="this.src='material_pic/caw.png'" alt="">
          </div>
        </div>
        <div class="row">
          <div class="d-flex justify-content-center">
            <img src="" class="panel" id="panel_map6" onerror="this.src='material_pic/caw.png'" alt="">
            <img src="" class="panel" id="panel_map7" onerror="this.src='material_pic/caw.png'" alt="">
            <img src="" class="panel" id="panel_map8" onerror="this.src='material_pic/caw.png'" alt="">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="mt-3">
          <div class="d-flex justify-content-center">
            <input type="button" id="panel_button" class="btn btn-primary" onclick="buttonClick()" style="color:white;" value="上左" >
            <input type="button" id="panel_button1" class="btn btn-primary mx-2" onclick="buttonClick()" style="color:white;" value="上中" >
            <input type="button" id="panel_button2" class="btn btn-primary" onclick="buttonClick()" style="color:white;" value="上右" >
          </div>
          <div class="d-flex justify-content-center mt-2">
            <input type="button" id="panel_button3" class="btn btn-primary" onclick="buttonClick()" style="color:white;" value="上左" >
            <input type="button" id="panel_button4" class="btn btn-primary mx-2" onclick="buttonClick()" style="color:white;" value="上中" >
            <input type="button" id="panel_button5" class="btn btn-primary" onclick="buttonClick()" style="color:white;" value="上右" >
          </div>
          <div class="d-flex justify-content-center mt-2">
            <input type="button" id="panel_button6" class="btn btn-primary" onclick="buttonClick()" style="color:white;" value="上左" >
            <input type="button" id="panel_button7" class="btn btn-primary mx-2" onclick="buttonClick()" style="color:white;" value="上中" >
            <input type="button" id="panel_button8" class="btn btn-primary" onclick="buttonClick()" style="color:white;" value="上右" >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="style.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
